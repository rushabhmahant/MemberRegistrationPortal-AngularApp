<h1 *ngIf="!performUpdate; else update" mat-dialog-title>Add a Dependent</h1>
<ng-template #update>
    <h1 mat-dialog-title>Edit Dependent</h1>
</ng-template>
<div mat-dialog-content>
<form [formGroup]="dependentForm">

    <mat-form-field class="section-half" appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="dependentFirstName" matInput placeholder="Enter First Name" [readonly]="addOrUpdate()">
        <mat-error *ngIf="dependentForm.get('dependentFirstName')?.hasError('required')">First name is required</mat-error>
        <mat-error *ngIf="dependentForm.get('dependentFirstName')?.hasError('pattern')">Please provide a valid First Name</mat-error>
    </mat-form-field>
    &nbsp;
    <mat-form-field class="section-half" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="dependentLastName" matInput placeholder="Enter Last Name" [readonly]="addOrUpdate()">
        <mat-error *ngIf="dependentForm.get('dependentLastName')?.hasError('required')">Last name is required</mat-error>
        <mat-error *ngIf="dependentForm.get('dependentLastName')?.hasError('pattern')">Please provide a valid Last Name</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field class="section-half" appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input formControlName="dependentDOB" matInput [matDatepicker]="picker" [max]="maxDate" readonly>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dependentForm.get('dependentDOB')?.hasError('required')">Date of birth is required</mat-error>
    </mat-form-field>

</form>

<div mat-dialog-action [align]="'end'">
    <button *ngIf="!performUpdate" mat-raised-button color="primary" (click)="addDependent()">Add</button>
    <button *ngIf="performUpdate" mat-raised-button color="primary" (click)="updateDependent()">Update</button>
    <button style="margin-left: 10px;" mat-raised-button color="warn" (click)="exit()" mat-dialog-close>Exit</button>
</div>

</div>
